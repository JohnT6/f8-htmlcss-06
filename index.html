<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Arif Personal Portfolio</title>
        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Favicon -->
        <link
            rel="icon"
            type="image/png"
            href="./assets/favicon/favicon-96x96.png"
            sizes="96x96"
        />
        <link
            rel="icon"
            type="image/svg+xml"
            href="./assets/favicon/favicon.svg"
        />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <meta name="apple-mobile-web-app-title" content="Portfolio" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <!-- Embed Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
            rel="stylesheet"
        />
        <!-- Stylesheet -->
        <link rel="stylesheet" href="./assets/css/grid.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <link rel="stylesheet" href="./assets/css/responsive.css" />
    </head>
    <body style="height: 10000000px">
        <!-- Pc header -->
        <header class="header fixed">
            <div class="header__content">
                <div class="header__inner">
                    <a href="mailto:hi@arif.interactive" class="mail__inner">
                        <div class="mail-img__wrap">
                            <img
                                src="./assets/icon/icon-email.svg"
                                alt="hi@arif.interactive"
                                class="mail-img"
                            />
                        </div>
                        <p class="mail__link hide-on-mobile">
                            hi@arif.interactive
                        </p>
                    </a>
                    <a href="#" class="header__logo-wrap">
                        <img
                            src="./assets/img/Logo.svg"
                            alt=""
                            class="header__logo"
                        />
                    </a>
                    <nav class="navbar hide-on-mobile" id="pc-nav">
                        <ul class="header__list">
                            <li>
                                <a href="#project" class="header__item">
                                    Projects
                                </a>
                            </li>
                            <li>
                                <a href="#journey" class="header__item">
                                    Journey
                                </a>
                            </li>
                            <li>
                                <a href="#service" class="header__item">
                                    Service
                                </a>
                            </li>
                            <li>
                                <a href="#contact" class="header__item">
                                    Contact
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <!-- Tablet Mobile menu -->
                    <label
                        for="menu-checkbox"
                        class="toggle-menu mobile-header"
                    >
                        <!-- Tablet Mobile menu -->

                        <img src="./assets/img/menu-tablet-mobile.svg" alt="" />
                    </label>
                </div>
            </div>
        </header>
        <!-- Tablet Mobile Header -->
        <header class="mobile-header mobile-header">
            <input
                type="checkbox"
                name=""
                id="menu-checkbox"
                class="menu-checkbox"
                hidden
            />
            <!-- overlay -->
            <label for="menu-checkbox" class="menu-overlay"></label>

            <!-- Menu content -->
            <div class="menu-drawer">
                <a href="#"
                    ><img
                        src="./assets/img/logo.svg"
                        alt=""
                        class="logo-mobile"
                /></a>
                <!-- Navigation -->
                <ul id="mobile-nav"></ul>
            </div>
        </header>
        <script>
            const pcNav = document.querySelector("#pc-nav");
            const mobileNav = document.querySelector("#mobile-nav");
            // Copy from PC -> Mobile
            mobileNav.innerHTML = pcNav.innerHTML;
        </script>
    </body>
</html>
